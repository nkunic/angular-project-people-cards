<div style="text-align:center">
  <h2>Using Solid Icons</h2>
  <fa-icon [icon]="['fas', 'square']"></fa-icon>
  <br />
  <fa-icon [icon]="['fas', 'check-square']"></fa-icon>
</div>
<hr />
<div style="text-align:center">
  <h2>Using Regular Icons</h2>
  <fa-icon [icon]="['far', 'square']"></fa-icon>
  <br />
  <fa-icon [icon]="['far', 'check-square']"></fa-icon>
</div>
<hr />
<div style="text-align:center">
  <h2>Using Brand Icons</h2>
  <fa-icon [icon]="['fab', 'stack-overflow']"></fa-icon>
  <br />
  <fa-icon [icon]="['fab', 'github']"></fa-icon>
  <br />
  <fa-icon [icon]="['fab', 'medium']"></fa-icon>
</div>

<a
  class="people-card"
  href="https://www.google.com/"
  target="_blank"
  tabindex="0"
>
  <header class="people-card__image people-card__image--{{ imgRatio }}-ratio">
    <img
      [src]="
        'https://cdn.jsdelivr.net/gh/nkunic/angular-project-people-cards@master/src/assets/images/' +
        card.imgName
      "
      [alt]="card.name"
    />
  </header>

  <main class="people-card__content">
    <h1 class="people-card__title">
      <object>
        <a href="https://www.yahoo.com/" tabindex="-1" target="_blank">
          {{ card.name }}
        </a>
      </object>
    </h1>
    <p class="people-card__description">
      {{ card.description }}
    </p>
  </main>

  <footer class="people-card__footer">
    <div class="people-card__read-more">Read more</div>
    <i class="people-card__icon fa fa-long-arrow-right"></i>
  </footer>
</a>
